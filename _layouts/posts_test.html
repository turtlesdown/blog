<!DOCTYPE html>
<html>
<head>
  <title> {{ .Title }} </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
  <base href="{{ .site.title }}">
  <link rel="canonical" href="{{ .permalink }}">

  {{if .RSSlink }}<link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />{{end}}

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" />
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Abel|Open+Sans:400,600" />
  <link rel="stylesheet" href="/css/blog.css">
</head>

<body>
  <div class="container"></div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3 panel panel-default">
        <h1 class="margin-base-vertical">Gunnar's Blog</h1>
        <p>
          <h2>{{ .page.title }}</h2>
          {{ .content }}
    	</p>
      </div>
    </div>
    <footer class="bs-footer" role="contentinfo">
      <div class="container"><a href="#top">Back to top</a>
        <p>&copy; 2013 <a href="http://gunnaraasen.com">Gunnar Aasen.</a><br>
        Website created using <a href="https://github.com/spf13/hugo" target="_blank">Hugo</a> static site generator and hosted on <a href="http://pages.github.com/" target="_blank">Github Pages</a>.<br></p>
        <ul class="footer-links">
          <li><a href="http://gunnaraasen.com/blog" target="_blank">Blog</a></li>
          <li class="muted">&middot;</li>
          <li><a href="https://twitter.com/gunnaraasen" target="_blank">Twitter</a></li>
          <li class="muted">&middot;</li>
          <li><a href="http://www.linkedin.com/pub/gunnar-aasen/7/6a0/174" target="_blank">LinkedIn</a></li>
        </ul>
      </div>
    </footer>
  </div>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

</body>
</html>
